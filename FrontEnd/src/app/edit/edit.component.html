<div class="container">
  <div class="row">
    <div class="login-content">
      <div class="login-form">
        <h3>Personal details</h3><br>
        <form [formGroup]="registerForm" (ngSubmit)="update()">
          <!-- row1 -->
          <div class="row">
            <div class="form-group col-md-3">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="emp_name" placeholder="Name" required>
            </div>
            <div class="form-group col-md-3">
              <label>Email address</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-3">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
            </div>
            <div class="form-group col-md-3">
              <label>contact no</label>
              <input type="text" class="form-control" formControlName="contact_no" placeholder="contact_no" required>
            </div>
          </div>
          <!-- row2 -->
          <div class="row">
            <div class="form-group col-md-4">
              <label>Address</label>
              <input type="textarea" class="form-control" formControlName="address" placeholder="address" required>
            </div>
            <div class="form-group col-md-3">
              <label>DOB</label>
              <input type="date" class="form-control" formControlName="dob" placeholder="dob" required>
            </div>
            <div class="form-group col-md-2">
              <label>pan no</label>
              <input type="text" class="form-control" formControlName="pan_no" placeholder="pan no" required>
            </div>
            <div class="form-group col-md-3">
              <label>Em-Contact-no</label>
              <input type="text" class="form-control" formControlName="em_contact_no" placeholder="contact_no" required>
            </div>
          </div>
          <!-- row3 -->
          <div class="row">

            <div class="form-group col-md-3">
              <label>Em-Contact-name</label>
              <input type="text" class="form-control" formControlName="em_contact_name" placeholder="contact_name"
                required>
            </div>
            <div class="form-group col-md-3">
              <label>marital status:</label><br>
              <input type="radio" formControlName="marital_status" value="married" required>married
              <input type="radio" formControlName="marital_status" value="unmarried" required>unmarried
            </div>
            <div class="form-group col-md-3">
              <label>skills</label>
              <input type="text" class="form-control" formControlName="skills" placeholder="skills" required>
            </div>
            <div class="form-group col-md-3">
              <label>hobbies</label>
              <input type="text" class="form-control" formControlName="hobbies" placeholder="hobbies" required>
            </div>
          </div>
          <hr class="bg-info">
          <!-- row4 -->
          <div class="row">
            <div class="col-md-3">
              <label>Institue Name</label>
              <input type="text" class="form-control" formControlName="institute_name" placeholder="Name" required>
            </div>
            <div class="col-md-3">
              <label>Degree</label>
              <input type="text" class="form-control" formControlName="degree" placeholder="degree" required>
            </div>
            <div class="col-md-3">
              <label>start date</label>
              <input type="date" class="form-control" formControlName="start_date" placeholder="start_date" required>
            </div>
            <div class="col-md-3">
              <label>End date</label>
              <input type="date" class="form-control" formControlName="end_date" placeholder="end_date" required>
            </div>
          </div>
          <hr class="bg-info">
          <!-- row5 -->
          <div class="row">
            <div class="col-md-2">
              <label>CompanyName</label>
              <input type="text" class="form-control" formControlName="c_name" placeholder="CompanyName" required>
            </div>
            <div class="col-md-2">
              <label>Designation</label>
              <input type="text" class="form-control" formControlName="designation" placeholder="designation" required>
            </div>
            <div class="col-md-2">
              <label>Join date</label>
              <input type="date" class="form-control" formControlName="join_date" placeholder="join_date" required>
            </div>
            <div class="col-md-2">
              <label>Revealing date</label>
              <input type="date" class="form-control" formControlName="revealing_date" placeholder="revealing_date">
            </div>
            <div class="col-md-2">
              <label>Status</label>
              <input type="text" class="form-control" formControlName="status" placeholder="status" required>
            </div>
            <div class="col-md-2">
              <label>Department</label>
              <input type="text" class="form-control" formControlName="dept_name" placeholder="dept_name" required>
            </div>
          </div>
          <hr class="bg-info">
          <!-- row6 -->
          <div class="row">
            <div class="col-md-3">
              <label> Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Name" required>
            </div>
            <div class="col-md-3">
              <label>Relation</label>
              <input type="text" class="form-control" formControlName="relation" placeholder="relation" required>
            </div>
            <div class="col-md-3">
              <label>occupation</label>
              <input type="text" class="form-control" formControlName="occupation" placeholder="occupation" required>
            </div>
            <div class="col-md-3">
              <label>Contact No</label>
              <input type="text" class="form-control" formControlName="phone_no" placeholder="phone_no" required>
            </div>
          </div><br>
          <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">update</button><br>
        </form>
      </div>
    </div>
  </div>
</div>
