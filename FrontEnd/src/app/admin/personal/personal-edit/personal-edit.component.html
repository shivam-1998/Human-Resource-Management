<div class="container">
        <div class="row">
          <div class="login-content">
            <div class="login-form">
              <h3>Personal details</h3><br>
              <form [formGroup]="registerForm" (ngSubmit)="update()">
                <!-- row1 -->
                <div class="row">
                  <div class="form-group col-md-3">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="emp_name" placeholder="Name" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label>Email address</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" >
                  </div>
                  <div class="form-group col-md-3">
                    <label>contact no</label>
                    <input type="text" class="form-control" formControlName="contact_no" placeholder="contact_no" >
                  </div>
                </div>
                <!-- row2 -->
                <div class="row">
                  <div class="form-group col-md-4">
                    <label>Address</label>
                    <input type="textarea" class="form-control" formControlName="address" placeholder="address" >
                  </div>
                  <div class="form-group col-md-3">
                    <label>DOB</label>
                    <input type="date" class="form-control" formControlName="dob" placeholder="dob" >
                  </div>
                  <div class="form-group col-md-2">
                    <label>pan no</label>
                    <input type="text" class="form-control" formControlName="pan_no" placeholder="pan no" >
                  </div>
                  <div class="form-group col-md-3">
                    <label>Em-Contact-no</label>
                    <input type="text" class="form-control" formControlName="em_contact_no" placeholder="contact_no" >
                  </div>
                </div>
                <!-- row3 -->
                <div class="row">
      
                  <div class="form-group col-md-3">
                    <label>Em-Contact-name</label>
                    <input type="text" class="form-control" formControlName="em_contact_name" placeholder="contact_name"
                      >
                  </div>
                  <div class="form-group col-md-3">
                    <label>marital status:</label><br>
                    <input type="radio" formControlName="marital_status" value="married" >married
                    <input type="radio" formControlName="marital_status" value="unmarried" >unmarried
                  </div>
                  <div class="form-group col-md-3">
                    <label>skills</label>
                    <input type="text" class="form-control" formControlName="skills" placeholder="skills" >
                  </div>
                  <div class="form-group col-md-3">
                    <label>hobbies</label>
                    <input type="text" class="form-control" formControlName="hobbies" placeholder="hobbies" >
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">update</button><br>
              </form>
            </div>
          </div>
        </div>
      </div>
